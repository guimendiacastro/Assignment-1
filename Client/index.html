<button type="submit" onClick="refreshPage()">Refresh Button</button>
    <form id='bball_question_form_team' action='bball/timetable'>
        <label for='bball_timetable'>Search for Games</label><input id='bball_timetable' name='bball_timetable'></input>
        <input type='submit'></input>
      </form>
  
      <form id='bball_question_form_date' action='bball/timetable_date'>
        <div class="form-group">
        <label for='bball_timetable_date'>Search for Games</label>
        <input type="text" class="form-control" id="bball_timetable_date" name='bball_timetable_date' aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <form id='bball_question_form_time' action='bball/timetable_time'>
        <div class="form-group">
        <label for='bball_timetable_time'>Search for Games</label>
        <input type="text" class="form-control" id="bball_timetable_time" name='bball_timetable_time' aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      

      <table class="table" id='fetch'>
        <thead>
          <tr>
            <th scope="col">Team 1</th>
            <th scope="col">Team 2</th>
            <th scope="col">Date/Time</th>
            <th scope="col">Score</th>
            <th scope="col">Venue</th>
          </tr>
